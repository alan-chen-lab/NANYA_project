DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.12 #0.15
  min_vel_x: -0.05 #-0.15

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_trans_vel:  0.12 #0.22
  min_trans_vel:  0.05 # 1.0 #0.11
  trans_stopped_vel: 0.1

  max_rot_vel: 2.5 #3.20
  min_rot_vel: 2.5 #2.00 #1.37
  rol_stopped_vel: 0.1

  acc_lim_x: 1.0 #2.0 #2.25 #2.5
  acc_lim_y: 0.0
  acc_lim_theta: 2.0 #3.2 

# Goal Tolerance Parametes
  xy_goal_tolerance:  0.30 #0.30 #0.25
  yaw_goal_tolerance:  0.18 #10degree
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 4 #3.0
  vx_samples: 20
  vy_samples: 1
  vth_samples: 40
  controller_frequency: 10.0

# Trajectory Scoring Parameters
  path_distance_bias: 32 #20.0
  goal_distance_bias: 10.0
  occdist_scale: 0.05 #0.05
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
  global_frame_id: /odom
  
  holonomic_robot: false
