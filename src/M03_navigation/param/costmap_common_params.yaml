#Set map type
map_type: costmap

#add
max_obstacle_height: 2.0
min_obstacle_height: 0.0

#The footprint of the robot
footprint: [[-0.29, -0.31], [-0.29, 0.31], [0.29, 0.31], [0.29, -0.31]]
#footprint: [[-0.20, -0.15], [-0.20, 0.15], [0.20, 0.15], [0.20, -0.15]]
#footprint: [[-0.15, -0.1], [-0.15, 0.1], [0.15, 0.1], [0.15, -0.1]]
#robot_radius: 0.15

#Cost function parameters
#inflation_radius: 0.4
#cost_scaling_factor: 3.0
#Obstacle marking parameters
#obstacle_range: 3.0
#raytrace_range: 3.5
#Configuration for the sensors that the costmap will use to update a map
#observation_sources: scan
#scan: {sensor_frame: laser_link, data_type: LaserScan, topic: /laser/scan_raw, marking: true, clearing: true}


#Global Filtering Parameters/VoxelCostmapPlugin/ObstacleCostmapPlugin
obstacle_layer:
  enabled: true
  max_obstacle_height: 1.8
  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 2
  unknown_threshold: 15
  mark_threshold: 0
  combination_method: 1
  track_unknown_space: true
  
  obstacle_range: 3.0
  raytrace_range: 3.5
  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 2

  publish_voxel_map: true
  
  observation_sources: scan
  scan: 
    sensor_frame: laser_link
    data_type: LaserScan
    topic: /laser/scan
    marking: true
    clearing: true
    
    inf_is_valid: true
    min_obstacle_height: 0.0
    max_obstacle_height: 1.8

inflation_layer:
  enabled: true
  cost_scaling_factor: 2.5 #3.0
  inflation_radius: 0.7

static_layer:
  enabled: true
